<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <h1>Controle de Gastos Mensais</h1>
    </header>

    <main>
        <section>
            <h2>Adicionar Compra</h2>
            <form id="formCompra">
                <input type="text" id="descricao" placeholder="Descrição da Compra" required>
                <input type="number" id="valor" placeholder="Valor" required>
                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section>
            <h2>Compras Registradas</h2>
            <ul id="listaCompras"></ul>
            <button id="excluirSelecionados">Excluir Selecionados</button>
        </section>

        <section>
            <h2>Total Gasto: R$ <span id="totalGasto">0.00</span></h2>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
